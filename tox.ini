[tox]
envlist = 
    py24,py25,py26,py27,py32,cover

[testenv]
commands = 
    python setup.py test -q

[testenv:jython]
commands = 
   jython setup.py test -q

[testenv:cover]
basepython =
    python2.6
commands = 
    python setup.py nosetests --with-xunit --with-xcoverage
deps =
    nose
    coverage==3.4
    nosexcover
